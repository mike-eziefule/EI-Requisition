{% include 'layout.html' %} {% block title%}
<title>Register</title>
{% endblock%}

<!-- Page Header Start -->
<div class="section container-fluid dark-background mb-5">
    <div
        class="d-flex flex-column align-items-center justify-content-center"
        style="min-height: 300px"
    >
        <h1 class="font-weight-semi-bold text-uppercase mb-3">Register</h1>
        <div class="d-inline-flex">
            <p class="m-0"><a href="{{url_for('index')}}">Home</a></p>
            <p class="m-0 px-2">-</p>
            <p class="m-0">Organization Onboarding</p>
        </div>
    </div>
</div>
<!-- Page Header End -->

<div class="container pb-5">
    <div class="container-fluid align-items-center">
        <div class="card-body mt-4">
            {% for errors in msg%} {% if errors == 'Registration successful'%}
            <div class="alert alert-success" role="alert">{{errors}}</div>
            {%else%}
            <div class="alert alert-danger" role="alert">{{errors}}</div>
            {% endif%} {% endfor %}

            <form method="POST" , action="{{url_for('register')}}">
                <div class="form-row">
                    <div class="border rounded mt-5 p-3">
                        <div class="form-group m-3">
                            <label>Organization Name</label>
                            <input
                                type="text"
                                class="form-control"
                                name="organization_name"
                                placeholder="Enter your company name"
                                value="{{organization_name}}"
                                required
                            />
                        </div>
                        <div class="form-group m-3">
                            <label>Address</label>
                            <input
                                type="text"
                                class="form-control"
                                name="address"
                                value="{{address}}"
                                placeholder="company's Address"
                                required
                            />
                        </div>
                        <div class="form-group m-3">
                            <label>RC Number</label>
                            <input
                                type="text"
                                class="form-control"
                                name="rc_number"
                                placeholder="company's registration number"
                                value="{{rc_number}}"
                            />
                        </div>
                    </div>

                    <div class="border rounded mt-5 p-3">
                        <div class="form-group m-3">
                            <label>Administrator</label>
                            <input
                                type="text"
                                class="form-control"
                                name="admin_name"
                                placeholder="Administrator's Name"
                                value="{{admin_name}}"
                                required
                            />
                        </div>
                        <div class="form-group m-3">
                            <label>Email</label>
                            <input
                                type="email"
                                class="form-control"
                                name="email"
                                placeholder="Email Address"
                                value="{{email}}"
                                required
                            />
                        </div>
                        <div class="form-group m-3">
                            <label>Password</label>
                            <input
                                type="password"
                                class="form-control"
                                name="password"
                                value="{{password}}"
                                required
                            />
                        </div>
                        <div class="form-group m-3">
                            <label>Verify Password</label>
                            <input
                                type="password"
                                class="form-control"
                                name="password2"
                                value="{{password2}}"
                                required
                            />
                        </div>
                    </div>

                    <div class="border rounded mt-5 p-4">
                        <div class="">
                            <label>Plan</label>
                            <select
                            type="text"
                            class="form-select"
                            name="product"
                            value="{{product}}"
                            aria-label="Default select example"
                            required
                            >
                                <option selected value="5">Basic</option>
                                <option value="10">Premium</option>
                                <option value="15">Platinum</option>
                            </select>
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary m-3">
                    Sign Up
                </button>
            </form>
        </div>
        <div class="card-footer text-muted m-3">
            <a href="{{url_for('login')}}"><span class="text-muted">Already have an account?</span> Login</a>
        </div>
    </div>
</div>

{% include 'footer.html' %}
